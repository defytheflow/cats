{% extends 'layout.html' %}

{% block title %}Создать аккаунт{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block body %}
<main>
    <div class="form login-form">
          <h1 class="form-heading">Регистрация</h1>
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <label for="login">Логин:</label><br>
            <input type="text" class="form-input" name="login" id="login" required />
            <p class="error">{{ errors['login'] }}</p>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-input" name="password" id="password" required>
             <p class="error">{{ errors['password'] }}</p>
        </div>

        <div class="form-group">
            <label for="password-confirm">Пароль еще раз:</label>
            <input type="password" class="form-input" name="password-confirm" id="password-confirm" required>
            <p class="error">{{ errors['password_confirm'] }}</p>
        </div>

        <button type="submit"  class="form-submit">Cоздать Аккаунт</button>
        <div><a href="{{ url_for('login') }}">Есть аккаунт?</a></div>

    </form>
    </div>

</main>
{% endblock %}
